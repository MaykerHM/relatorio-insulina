<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<title>Relatório de Insulina</title>
</head>
<body>
<div id="content-wrapper">
  <header class="hide-in-print">
    <h1>Relatório de Insulina</h1>
  </header>
  
  <button id="printButton" class="print-button">
    <span class="print-icon">🖨️</span> Imprimir
  </button>
  
  <button id="printReturnBtn" class="print-return-btn">Voltar</button>

  <main>
    <div class="card hide-in-print">
      <h3>Extraia os códigos do arquivo HTML</h3>
      <div class="form">
        <input id="arquivoHTML" type="file" name="input" placeholder="Selecione o arquivo HTML">
        <div>
          <button id="extrair">Extrair</button>	
        </div>
      </div>
    </div>
    <table id="valoresExtraidos" class="card centerTable"></table>
  </main>
</div>

<script src="main.js"></script>
</body>
</html>
